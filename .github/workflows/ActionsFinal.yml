name: Actions TestNG

on:
  push:
  schedule:
    - cron: '30 6 * * *'   # Runs at 12:00 PM IST daily
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests with Maven
        run: mvn clean test

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()   # Send email whether test passed or failed

    steps:
      - name: Send Notification Email
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}     # e.g., your Gmail address
          password: ${{ secrets.SMTP_PASSWORD }}     # App password
          subject: GitHub Actions Test Report - ${{ needs.test.result }}
          to: avkkumar1998@gmail.com             # replace with your actual email
          from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
          body: |
             <html>
                <body style="font-family: 'Segoe UI', Tahoma, sans-serif; color: #333; line-height: 1.6;">
                <h2 style="color: #2e6c80;">âœ… Sanity Test Report</h2>
      
                <p>ğŸ‘‹ Hello Team,</p>
      
                <p>The scheduled <strong>Sanity Test Suite</strong> has just been completed via GitHub Actions CI.</p>
      
              <table style="border-collapse: collapse; width: 100%; max-width: 600px; margin-top: 15px;">
              <tr style="background-color: #f2f2f2;">
                <td style="padding: 10px; border: 1px solid #ccc;">ğŸ“„ <strong>Status</strong></td>
                <td style="padding: 10px; border: 1px solid #ccc;">${{ needs.test.result }}</td>
              </tr>
              <tr>
                <td style="padding: 10px; border: 1px solid #ccc;">ğŸ” <strong>Commit SHA</strong></td>
                <td style="padding: 10px; border: 1px solid #ccc;">${{ github.sha }}</td>
              </tr>
              <tr style="background-color: #f2f2f2;">
                <td style="padding: 10px; border: 1px solid #ccc;">ğŸ•’ <strong>Triggered At</strong></td>
                <td style="padding: 10px; border: 1px solid #ccc;">${{ github.event.head_commit.timestamp }}</td>
