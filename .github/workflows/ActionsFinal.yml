name: Actions TestNG with Email

on:
  push:
  schedule:
    - cron: '30 6 * * *'  # Runs daily at 12:00 PM IST
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests with Maven
        run: mvn clean test

      - name: Zip TestNG Report
        run: |
          if [ -d "test-output" ]; then
            zip -r test-report.zip test-output
          else
            echo "test-output directory not found!"
          fi

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.zip

  notify:
    name: Send Email with Report (Always)
    needs: test
    if: always()     # <-- Runs whether test job passes or fails
    runs-on: ubuntu-latest

    steps:
      - name: Download Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: .

      - name: Send Email with Report
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: |
            📦 TestNG Build ${{ needs.test.result == 'success' && '✅ PASSED' || '❌ FAILED' }} - GitHub Actions Report
          to: avkkumar1998@gmail.com
          from: GitHub Actions <your_email@example.com>
          body: |
            Hello,

            The GitHub Actions TestNG build has completed.

            🔗 Repository: ${{ github.repository }}
            🔁 Commit: ${{ github.sha }}
            🧪 Result: ${{ needs.test.result }}
            🕒 Time: ${{ github.event.head_commit.timestamp }}

            The TestNG report is attached.

          attachments: test-report.zip
